<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/js/script.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Project Planner</title>
  </head>
  <body>
    <div class="planner-container">
      <h1 class="planner-main-title">Project Planner</h1>
      <div class="planner-filter">
        <div class="planner-filter-status">
          <button class="filter-toDo">To Do</button>
          <button class="filter-doing">Doing</button>
          <button class="filter-done">Done</button>
        </div>
        <div class="planner-filter-order">
          <button class="filter-date">filtrer par date</button>
          <button class="filter-name">filtrer par nom</button>
        </div>
      </div>
      <div class="planner-add"></div>
      <div class="planner-content"></div>
    </div>
  </body>
</html>
